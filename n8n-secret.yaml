apiVersion: v1
kind: Secret
metadata:
  namespace: n8n
  name: n8n-secret
type: Opaque
stringData:
  # n8n configuration - simplified for ingress setup
  WEBHOOK_URL: "https://agents.otava.ai/"  # HTTPS webhook URL
  
  # Optional: Add encryption key for data security
  # N8N_ENCRYPTION_KEY: "your-random-encryption-key"
  
  # Optional: Add email configuration
  # N8N_EMAIL_MODE: "smtp"
  # N8N_SMTP_HOST: "smtp.gmail.com"
  # N8N_SMTP_PORT: "587"
  # N8N_SMTP_USER: "your-email@gmail.com"
  # N8N_SMTP_PASS: "your-password"
  # N8N_SMTP_SENDER: "your-email@gmail.com" 